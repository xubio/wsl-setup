<VirtualHost *:80>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    DocumentRoot /var/www/oohomes
    
    <Directory "/var/www/oohomes">
        Options +ExecCGI 
        AllowOverride All
        Require all granted
        
        # Enable CGI scripts
        AddHandler cgi-script .py
    </Directory>
    DirectoryIndex html/main.py 
    
</VirtualHost>

